
<headerElement></headerElement>
<app-breadcrumb></app-breadcrumb>
<div class="flex-wrapper">
<div class="container-fluid table-style" >
    <!-- <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2" style=" margin-left: auto; margin-right: auto; margin-top: 20px;"> -->
        <div class="card" [ngBusy]="busy">
            <div class="card-header">
                <div class="card-title">
                    Signal Strength
                </div>
            </div>
            <div class="card-body">
                <span *ngIf='totalNum == 0'>No signal strength data available.</span>
                <table *ngIf='totalNum > 0'  class="table table-striped">

                 <thead >
                     <td [attr.colspan]='colsLength'>
                         <span style='font-size: 12px;'>Displaying records {{25*p - 24}} - {{25*p}} of {{totalNum}}</span>
                         <pagination-controls style='float: right; font-size: 12px;' (pageChange)="p = $event" nextLabel = 'Next Page' previousLabel='Previous page'></pagination-controls>

                     </td>

                     <!-- <tr>
                         <th  style="width: 16.66%">
                            ID
                         </th>
                         <th style="width: 16.66%">
                             78d00422ce41_POWER
                         </th>
                         <th style="width: 16.66%">
                             78d00422ce41_TIME
                         </th>
                         <th style="width: 16.66%">
                             78d00422821c_POWER
                         </th>
                         <th style="width: 16.66%">
                             78d00422821c_TIME
                         </th>

                     </tr> -->


                 <tr >
                     <th *ngFor="let title of headers" class='table-header'>{{getNodeName(title['COLUMN_NAME'])}}</th>
                 </tr>
                 </thead>
                 <tbody >
                     <tr *ngFor="let item of data |  paginate : {itemsPerPage: 25, currentPage: p} ">
                         <td *ngFor='let key of getKeys(item)'>{{item[key]}}</td>
                 </tr>
                 </tbody>
                 <tfoot>
                 <tr>

                     <td [attr.colspan]='colsLength'>
                         <pagination-controls style='float: right; font-size: 12px;' (pageChange)="p = $event" nextLabel = 'Next Page' previousLabel='Previous page'></pagination-controls>

                     </td>
                 </tr>
                 </tfoot>

                </table>

            </div>
        </div>
    <!-- </div> -->
</div>
<footerElement></footerElement>
</div>
